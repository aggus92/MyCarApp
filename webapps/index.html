<!DOCTYPE html>
<html ng-app="mycarapp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyCarApp</title>

    <link rel="stylesheet" href="csslibs/bootstrap.min.css">
    <link rel="stylesheet" href="csslibs/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="HeaderCtrl">
        <div class="wrapper" ng-cloak>
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="" class="navbar-brand main-logo">
                        <img src="" alt="My Car App logo" width="64" height="31">
                    </a>
                    <a href="" class="navbar-brand main-title">MY CAR APP</a>
                </div>
                <div class="collapse navbar-collapse" id="collapse-1" ng-cloak>

    <script type="text/javascript" src="jslibs/angular-route.min.js"></script>

    <!--<script type="text/javascript" src="jslibs/angular-translate.min.js"></script>-->
    <script type="text/javascript" src="jslibs/angular-breadcrumb.min.js"></script>
