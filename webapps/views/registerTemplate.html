<div class="col-md-6 col-md-offset-3">
    <h2>{{'COMMON_REGISTER' | translate}}</h2>
    <form name="form" ng-submit="register(user)" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username">{{'COMMON_FIRSTNAME' | translate}}</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="user.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">{{'COMMON_REQUIRED' | translate}}</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username">{{'COMMON_LASTNAME' | translate}}</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">{{'COMMON_REQUIRED' | translate}}</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">{{'COMMON_USERNAME' | translate}}</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">{{'COMMON_REQUIRED' | translate}}</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">{{'COMMON_PASSWORD' | translate}}</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">{{'COMMON_REQUIRED' | translate}}</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">{{'BUTTON_REGISTER' | translate}}</button>
            <a href="#" class="btn btn-link" ui-sref="login">{{'BUTTON_CANCEL' | translate}}</a>
        </div>
    </form>
</div>
